version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: internal-system-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - NEXT_TELEMETRY_DISABLED=1
    labels:
      - traefik.enable=true
      # Route by host (set TRAEFIK_HOST in .env, e.g. internal-system.example.com)
      - traefik.http.routers.internal-system.rule=Host(`${TRAEFIK_HOST:-internal-system.example.com}`)
      - traefik.http.routers.internal-system.entrypoints=websecure
      - traefik.http.routers.internal-system.tls.certresolver=letsencrypt
      # Service: route to this container on port 3000
      - traefik.http.services.internal-system.loadbalancer.server.port=3000
    networks:
      - internal-system-network
      - traefik-proxy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  internal-system-network:
    driver: bridge
  traefik-proxy:
    external: true

