version: "3.8"

services:
  app:
    # Image built by GitHub Actions â†’ GHCR. Use this in Hostinger Docker Manager.
    image: ghcr.io/x-vneer/internal-system:latest
    container_name: internal-system-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - NEXT_TELEMETRY_DISABLED=1
    labels:
      - traefik.enable=true
      - traefik.http.routers.wahdomrania.rule=Host(`wahdomrania.com`) || Host(`www.wahdomrania.com`)
      - traefik.http.routers.wahdomrania.entrypoints=websecure
      - traefik.http.routers.wahdomrania.tls.certresolver=letsencrypt
      - traefik.http.services.wahdomrania.loadbalancer.server.port=3000
    networks:
      - internal-system-network
      - traefik-proxy
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  internal-system-network:
    driver: bridge
  traefik-proxy:
    external: true
