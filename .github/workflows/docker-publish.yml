# Build Docker image and push to GitHub Container Registry (GHCR).
# Use the image in Hostinger Docker Manager: ghcr.io/x-vneer/internal-system:latest
#
# --- Env and secrets (nothing to set for this workflow) ---
# - env.REGISTRY / env.IMAGE_NAME: plain variables defined below; edit in this file if you change repo/org.
# - secrets.GITHUB_TOKEN: provided by GitHub automatically; used to push to GHCR. No setup needed.
# - DATABASE_URL, JWT_SECRET: runtime only. Set them on the server (Hostinger Docker Manager / .env), not here.
#
# To add your own secrets or variables later:
#   1. Repo → Settings → Secrets and variables → Actions
#   2. "Variables" tab: add repo variables (e.g. REGISTRY). Use in workflow: ${{ vars.MY_VAR }}
#   3. "Secrets" tab: add secrets (e.g. a PAT). Use in workflow: ${{ secrets.MY_SECRET }}

name: Build and push Docker image

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/x-vneer/internal-system

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
